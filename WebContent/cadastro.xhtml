<ui:composition template ="/WEB-INF/templates/template.xhtml"

	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Atividade</title>
	</h:head>
	<ui:define name="corpo-da-pagina">
	<br/>
	<center><h1 style="font-weight:bold">Cadastrar Msg</h1></center>
	<h:form>
      
         <p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
           
        <div align="center">
                     <p:panelGrid columns="2">
                     
  
                       <h:outputLabel value="Email" for="email" />
					<h:inputText id="email" requiredMessage="Erro no email"
						value="#{pessoaMsgBean.pessoaMsg.email}" required="true">
						
					</h:inputText>

					<h:outputLabel value="Endereço" for="endereco" />
					<h:inputText id="endereco" requiredMessage="Erro no endereço"
						value="#{pessoaMsgBean.pessoaMsg.endereco}" required="true">
							
					</h:inputText>


					<h:outputLabel value="Nome" for="nome" />
					<h:inputText id="nome" requiredMessage="Erro no nome"
						value="#{pessoaMsgBean.pessoaMsg.nome}" required="true">
          </h:inputText>
   							<h:outputLabel value="Msg" for="msg" />
                        <h:inputText id="msg" requiredMessage="Erro na Msg"
						value="#{pessoaMsgBean.pessoaMsg.msg}" required="true" >
						</h:inputText>
                       
                    <h:commandButton value="CadastrarMsg" class="btn-primary btn-lg">
						<f:ajax event="click" execute="@form"
							listener="#{pessoaMsgBean.persist}" render="pessoasmsg" />
					</h:commandButton>
                      </p:panelGrid>
               </div>
  
  
  </h:form>
                <br />
                <hr width="50%"/>
                <br />
  				
                <div align="center">
                <p:panelGrid columns="2" id="pessoasmsg">
                <h:form>
                    <h:dataTable value="#{pessoaMsgBean.list}" var="_pessoaMsg" rendered="#{pessoaMsgBean.list != null}" width="50%" border="1">
                       
  
  						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{_pessoaMsg.email}" />
                        </h:column>
  
 						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Endereço" />
                            </f:facet>
                            <h:outputText value="#{_pessoaMsg.endereco}" />
                        </h:column>
  
  
                        
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{_pessoaMsg.nome}" />
                        </h:column>
                        
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="msg" />
                            </f:facet>
                            <h:outputText value="#{_pessoaMsg.msg}" />
                        </h:column>
                       
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opções" />
                            </f:facet>
  
                            <h:commandLink value="Editar/" action="editar">
                                <f:setPropertyActionListener value="#{_pessoaMsg.usuarioid}" target="#{pessoaMsgBean.id}"/>
                            </h:commandLink>
  
                            <h:commandLink value="Remover" action="#{pessoaMsgBean.remove}">
                                <f:setPropertyActionListener value="#{_pessoaMsg.usuarioid}" target="#{pessoaMsgBean.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                      </h:form>
                    </p:panelGrid>
                </div>
       
     
 
        
    
   


</ui:define>
 </ui:composition>
